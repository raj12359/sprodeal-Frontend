<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spro Deal Admin Panel</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #eef2f3;
    padding: 20px;
}
.container {
    max-width: 900px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}
h1 {
    text-align: center;
    color: #333;
}
button {
    padding: 8px 12px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
button:hover {
    background: #3e8e41;
}
.logout-btn {
    background: #ff5252;
}
.logout-btn:hover {
    background: #d43b3b;
}
.delete-btn {
    background: #e53935;
}
.delete-btn:hover {
    background: #b71c1c;
}
.update-btn {
    background: #0277bd;
}
.update-btn:hover {
    background: #015a8c;
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}
th, td {
    border: 1px solid #ccc;
    padding: 10px;
    font-size: 14px;
}
th {
    background: #4CAF50;
    color: white;
}
#loginBox {
    text-align: center;
    padding: 20px;
}
input {
    padding: 10px;
    width: 80%;
    border: 1px solid #aaa;
    border-radius: 8px;
    margin-bottom: 10px;
}

/* Popup update box */
#updatePopup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
}
.popup-box {
    background: white;
    padding: 20px;
    width: 300px;
    border-radius: 10px;
}
</style>
</head>

<body>

<div class="container">

    <!-- ADMIN LOGIN BOX -->
    <div id="loginBox">
        <h2>Admin Login</h2>
        <input type="password" id="adminPass" placeholder="Enter Admin Password">
        <br>
        <button onclick="adminLogin()">Login</button>
    </div>

    <!-- MAIN ADMIN PANEL -->
    <div id="adminPanel" style="display:none;">
        <h1>Spro Deal Admin Panel</h1>

        <button onclick="loadUsers()">Show Login Data</button>
        <button onclick="loadVerification()">Show Verification Data</button>
        <button class="logout-btn" onclick="logout()">Logout</button>

        <div id="tableArea"></div>
    </div>

</div>

<!-- UPDATE POPUP -->
<div id="updatePopup">
    <div class="popup-box">
        <h3>Update User</h3>
        <input type="text" id="updPhone" placeholder="Phone">
        <input type="text" id="updPassword" placeholder="Password">
        <br><br>
        <button onclick="saveUpdate()">Save</button>
        <button onclick="closePopup()">Cancel</button>
    </div>
</div>

<script>
const ADMIN_PASSWORD = "Jayprakash69@";
let updateUserId = null;

function adminLogin() {
    let pass = document.getElementById("adminPass").value;
    if (pass === ADMIN_PASSWORD) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
    } else {
        alert("Incorrect Password!");
    }
}

function logout() {
    document.getElementById("adminPanel").style.display = "none";
    document.getElementById("loginBox").style.display = "block";
    document.getElementById("adminPass").value = "";
}

// ---------------- USERS TABLE ----------------

async function loadUsers() {
    const res = await fetch("http://localhost:5000/admin/getUsers");
    let data = await res.json();
    data.sort((a, b) => a.id - b.id);

    let html = `
        <h2>Login Table</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Phone</th>
                <th>Password</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
    `;

    data.forEach(row => {
        html += `
            <tr>
                <td>${row.id}</td>
                <td>${row.phone}</td>
                <td>${row.password}</td>
                <td>${row.created_at || "-"}</td>
                <td>
                    <button class="update-btn" onclick="openUpdate(${row.id}, '${row.phone}', '${row.password}')">Update</button>
                    <button class="delete-btn" onclick="deleteUser(${row.id})">Delete</button>
                </td>
            </tr>
        `;
    });

    html += "</table>";
    document.getElementById("tableArea").innerHTML = html;
}

function openUpdate(id, phone, pass) {
    updateUserId = id;
    document.getElementById("updPhone").value = phone;
    document.getElementById("updPassword").value = pass;
    document.getElementById("updatePopup").style.display = "flex";
}

function closePopup() {
    document.getElementById("updatePopup").style.display = "none";
}

async function saveUpdate() {
    let phone = document.getElementById("updPhone").value;
    let pass = document.getElementById("updPassword").value;

    await fetch(`http://localhost:5000/admin/updateUser/${updateUserId}`, {
        method: "PUT",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({phone, password: pass})
    });

    alert("Updated Successfully!");
    closePopup();
    loadUsers();
}

async function deleteUser(id) {
    if (!confirm("Are you sure want to delete?")) return;

    await fetch(`http://localhost:5000/admin/deleteUser/${id}`, {
        method: "DELETE"
    });

    alert("User Deleted!");
    loadUsers();
}

// ---------------- VERIFICATION TABLE ----------------

async function loadVerification() {
    const res = await fetch("http://localhost:5000/admin/getVerification");
    let data = await res.json();
    data.sort((a, b) => a.id - b.id);

    let html = `
        <h2>Verification Table</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>User ID</th>
                <th>Name</th>
                <th>DOB</th>
                <th>Problem</th>
                <th>PIN</th>
                <th>Experience</th>
                <th>Action</th>
            </tr>
    `;

    data.forEach(row => {
        html += `
            <tr>
                <td>${row.id}</td>
                <td>${row.user_id}</td>
                <td>${row.full_name}</td>
                <td>${row.dob}</td>
                <td>${row.problem}</td>
                <td>${row.security_pin}</td>
                <td>${row.experience}</td>
                <td>
                    <button class="delete-btn" onclick="deleteVerification(${row.id})">Delete</button>
                </td>
            </tr>
        `;
    });

    html += "</table>";
    document.getElementById("tableArea").innerHTML = html;
}

async function deleteVerification(id) {
    if (!confirm("Are you sure want to delete?")) return;

    await fetch(`http://localhost:5000/admin/deleteVerification/${id}`, {
        method: "DELETE"
    });

    alert("Verification Deleted!");
    loadVerification();
}

</script>

</body>
</html>
